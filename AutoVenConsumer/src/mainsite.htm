<!doctype html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AutoVen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bundle.css">
</head>
<body>
    <div class="navigate">
        <button class="btn" id="buttonLogud">Log ud</button>
        <div style="clear: both;"></div>
    </div>

    <div class="container">
        <h3 class="title">Velkommen til dit ventilationssystem, Palle</h3>
        <div class="row content">
            <div class="col-sm-4">
                <p class="textcenter">Dit ventilationssystem er <span class="off" id="status">Slukket</span> </p>
                <p class="textcenter">Tilstand: <span id="tilstand"></span></p>
                <img id="fan" class="center" src="https://i.imgur.com/EnWyv7g.png">
                <div style="margin-top: 20px;" id="humidOutput" class="textcenter"></div>
                <div id="humidInside" class="textcenter"></div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-7">
                <!--Grafer her-->
                <div id="chartdiv" style="height: 50%; margin-top: 30px;"></div>
                <div id="newchartdiv"></div>
            </div>
        </div>
        <div class="content">
            <p class="textcenter">Tænd, sluk eller sæt systemet til automatisk tilstand.</p>
            <div class="center" style="width:410px;">
                <button id="onButton" style="margin-right: 20px;" class="btn grey">Tænd</button>
                <button id="offButton" style="margin-right: 20px;" class="btn grey">Sluk</button>
                <button id="autoButton" class="btn grey">Automatisk</button>
            </div>

        </div>
    </div>
    
    
    <script src="bundle.js"></script>
    <script>
        if(localStorage.getItem('logged') == null)
        {
            location.href = "index.htm"
       }
        if(localStorage.getItem('logged') != 'true')
        {
            location.href = "index.htm"
        }
    </script>
</body>
</html>
